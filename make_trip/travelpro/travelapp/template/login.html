<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- favicon -->
      <link rel="icon" type="image/png" href="/static/assets2/images/favicon.png">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="/static/assets/css/bootstrap.min.css" media="all">
      <!-- Fonts Awesome CSS -->
      <link rel="stylesheet" type="text/css" href="/static/assets2/css/all.min.css">
      <!-- google fonts -->
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,400&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap" rel="stylesheet">
      <!-- Custom CSS -->
      <link rel="stylesheet" type="text/css" href="/static/style2.css">
      <title>Travele | Travel & Tour HTML5 template </title>
</head>
<body>
    <div class="login-page" style="background-image: url(/static/assets2/images/bg.jpg);">
        <div class="login-from-wrap">
            <form class="login-from" action="login" method="post">
                {% csrf_token %}
                <h1 class="site-title">
                    <a href="/index/">
                        <img src="/static/assets2/images/logo.png" alt="">
                    </a>
                </h1>
                <div class="form-group">
                    <label>User Name</label>
                    <input id="username" type="text" class="validate" name="username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input id="password" type="password" class="validate" name="password">
                </div>
                <div class="form-group">
                    <button class="button-primary">Login</button>
                </div>


                <div class="form-group">
                <a href="/account/register" class="for-pass">Register?</a>
                </div>


<!--                <a href="forgot.html" class="for-pass">Forgot Password?</a>-->
            </form>

            <div>
                {% for message in messages %}
                <h3>{{message}}</h3>
                {% endfor %}
            </div>
        </div>
    </div>

    <!-- *Scripts* -->
    <script src="/static/assets2/js/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="/static/assets2/js/bootstrap.min.js"></script>
    <script src="/static/assets2/js/canvasjs.min.js"></script>
    <script src="/static/assets2/js/counterup.min.js"></script>
    <script src="/static/assets2/js/jquery.slicknav.js"></script>
    <script src="/static/assets2/js/dashboard-custom.js"></script>
</body>
</html>
